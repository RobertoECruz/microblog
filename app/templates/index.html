<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to MicroBlog!</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div>
      <p>{{ post.author.nickname }} says: <b>{{ post.body }} </b> <br>{{ post.author.nickname }} said this <b>{{ post.date }}</b></p>
    </div>
    {% endfor %}
  </body>
</html>
